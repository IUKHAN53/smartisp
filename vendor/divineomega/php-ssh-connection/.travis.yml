language: php

php:
  - 7.1
  - 7.2
  - 7.3

before_script:
  - cd $TRAVIS_BUILD_DIR
  - ssh-keygen -N '' -f ~/.ssh/id_rsa
  - cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
  - composer install

script:
  - ./vendor/bin/phpunit --coverage-clover ./tests/Logs/clover.xml

after_script:
  - php vendor/bin/php-coveralls -v